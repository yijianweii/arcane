name: Deploy to GitHub Pages

on:
  # 当推送到main分支时触发部署
  push:
    branches: [ main ]
  # 允许手动触发部署
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - uses: actions/checkout@v3

      # 设置Node.js环境
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 安装依赖
      - name: Install dependencies
        run: npm ci

      # 构建项目
      - name: Build
        run: npm run build

      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 构建输出目录
          publish_dir: ./dist
          # 部署到gh-pages分支
          publish_branch: gh-pages
          # 配置CNAME（如果需要自定义域名）
          # cname: your-domain.com